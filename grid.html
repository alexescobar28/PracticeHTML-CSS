<!DOCTYPE html>
<html>
    <head>
        <title> Grid Practice</title>
    </head>
    <body style="padding-bottom: 200px;">
        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: lightblue;">div-1</div>
            <div style="background-color: lightpink;">div-2 <p>text</p></div>
        </div>
        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px
         200px;">
        <div style="background-color: lightblue;">100</div>
        <div style="background-color: lightpink;">200 <p>text</p></div>
        <div style="background-color: lightblue;">300</div>
        <div style="background-color: lightpink;">200 </div>
        </div>
        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;">
        <div style="background-color: lightblue;">100</div>
        <div style="background-color: lightpink;">1 fr </div>
        
        </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;">
        <div style="background-color: lightblue;">100</div>
        <div style="background-color: lightpink;">1 fr </div>
        <div style="background-color: lightblue;">2fr</div>
        </div>


        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        
        ">
        <div style="background-color: lightblue; height:200px;">1fr</div>
        <div style="background-color: lightpink; height:200px;">1 fr </div>
        <div style="background-color: lightblue;height:200px;">1fr</div>
        <div style="background-color: lightpink; height:200px;">1 fr </div>
        <div style="background-color: lightblue;height:200px;">1fr</div>
        <div style="background-color: lightpink; height:200px;">1 fr </div>
        </div>
    </body>
</html>
