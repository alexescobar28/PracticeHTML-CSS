<!DOCTYPE html>
<html>
    <head>
        <style>

            }

            }

            }

        <link rel="preconnect" href="https://fonts.googleapis.com">

    </head>
    <body>
        <p class="text-Model">
            Model 3         
        </p>

            Order Online for <span class="text-underline"> Touchless Delivery</span>
        </p>
        
    </body>
</html>
